<!DOCTYPE html>
<html ng-app="LongLat">
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"href="style.css">
    
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.js"></script>
    <script src="app.js"></script>
    <script src="ngAutocomplete.js"></script>

    <title>Uberify.it</title>
  
</head>

<body>

<div ng-controller="LongLatCtrl">

<form id="form" role="form" name="but">

  <div class="form-group move-down">
    <label for="Autocomplete2"> Uberify.it Autocomplete </label>
    <input type="text" id="Autocomplete2" ng-model="autocomplete" class="form-control" ng-autocomplete options="options" details="details"/>

    <br>
    <br><br>
    <b>Latitude:</b>:  {{details.geometry.location.G}}
    <b>Longitude:</b>:  {{details.geometry.location.K}}
  </div>

</form>

</div>

</body>
</html>
